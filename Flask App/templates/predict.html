<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Prediction</title>
</head>
<body>
    <a href="/">Home</a> <!-- Home button -->
    <h1>Data Prediction App</h1>
    <form action="/predict" method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept=".csv,.xls,.xlsx">
        <input type="submit" value="Predict">
    </form>
    
    <!-- Display predictions -->
    {% if predictions %}
        <h2>Predictions</h2>
        {{ predictions|safe }}
    {% endif %}
</body>
</html>
